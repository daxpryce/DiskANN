name: DiskANN Build CLI Applications
on: [workflow_call]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-2019, windows-latest]
    name: Build for ${{matrix.os}}
    runs-on: ${{matrix.os}}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        if: ${{ runner.os == 'Linux' }}
        uses: actions/checkout@v2
      - name: Checkout repository
        if: ${{ runner.os == 'Windows' }}
        uses: actions/checkout@v2
        with:
          submodules: true
      # ------------ Linux Build ---------------
      - name: Prepare and Execute Build
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo scripts/build/ubuntu.bash
      # ------------ End Linux Build ---------------
      # ------------ Windows Build ---------------
      - name: Add VisualStudio command line tools into path
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
      - name: Run configure and build for Windows
        if: runner.os == 'Windows'
        run: |
          scripts/build/windows.bat
        shell: cmd
      # ------------ End Windows Build ---------------
